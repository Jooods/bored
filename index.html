<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Universe Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            pointer-events: none;
            z-index: 10;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            margin-bottom: 10px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="info">
        <div class="title">UNIVERSE PORTAL</div>
        <div>Move your mouse to control the vortex</div>
    </div>
    <div class="controls">
        Click to spawn light bursts | Hold mouse for intense gravity
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let w = canvas.width = window.innerWidth;
        let h = canvas.height = window.innerHeight;
        
        const mouse = { x: w / 2, y: h / 2, down: false };
        const stars = [];
        const particles = [];
        const portalRings = [];
        let hue = 0;
        let time = 0;

        // Portal center
        const portal = { x: w / 2, y: h / 2, size: 0 };

        class Star {
            constructor() {
                this.reset();
                this.z = Math.random() * 1000;
            }

            reset() {
                this.x = Math.random() * w - w / 2;
                this.y = Math.random() * h - h / 2;
                this.z = Math.random() * 1000;
                this.size = Math.random() * 2;
                this.pulseSpeed = Math.random() * 0.02 + 0.01;
                this.pulseOffset = Math.random() * Math.PI * 2;
            }

            update() {
                this.z -= 2 + (mouse.down ? 5 : 0);
                if (this.z <= 0) this.reset();
            }

            draw() {
                const scale = 1000 / this.z;
                const x2d = this.x * scale + portal.x;
                const y2d = this.y * scale + portal.y;
                const size = this.size * scale;
                
                const pulse = Math.sin(time * this.pulseSpeed + this.pulseOffset);
                const brightness = 0.5 + pulse * 0.5;

                if (x2d >= 0 && x2d <= w && y2d >= 0 && y2d <= h) {
                    ctx.fillStyle = `rgba(255, 255, 255, ${brightness * (1 - this.z / 1000)})`;
                    ctx.beginPath();
                    ctx.arc(x2d, y2d, size, 0, Math.PI * 2);
                    ctx.fill();

                    if (size > 1.5) {
                        ctx.fillStyle = `rgba(200, 200, 255, ${brightness * 0.3})`;
                        ctx.beginPath();
                        ctx.arc(x2d, y2d, size * 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.life = 1;
                this.size = Math.random() * 3 + 2;
                this.hue = hue;
                this.angle = Math.random() * Math.PI * 2;
                this.rotation = (Math.random() - 0.5) * 0.2;
            }

            update() {
                const dx = portal.x - this.x;
                const dy = portal.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const force = Math.max(0, 1 - dist / 300);
                
                this.vx += (dx / dist) * force * 0.5;
                this.vy += (dy / dist) * force * 0.5;
                
                this.vx *= 0.98;
                this.vy *= 0.98;
                
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.01;
                this.angle += this.rotation;

                return this.life > 0 && dist > 5;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size * 2);
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 70%, ${this.life})`);
                gradient.addColorStop(0.5, `hsla(${this.hue + 30}, 100%, 60%, ${this.life * 0.5})`);
                gradient.addColorStop(1, `hsla(${this.hue + 60}, 100%, 50%, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.fillRect(-this.size, -this.size, this.size * 2, this.size * 2);
                
                ctx.restore();
            }
        }

        class PortalRing {
            constructor(radius) {
                this.radius = radius;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.segments = 60;
                this.waveOffset = Math.random() * Math.PI * 2;
            }

            update() {
                this.rotation += this.rotationSpeed;
                this.waveOffset += 0.05;
            }

            draw() {
                ctx.save();
                ctx.translate(portal.x, portal.y);
                
                for (let i = 0; i < this.segments; i++) {
                    const angle = (i / this.segments) * Math.PI * 2 + this.rotation;
                    const wave = Math.sin(angle * 3 + this.waveOffset) * 10;
                    const r = this.radius + wave;
                    
                    const x = Math.cos(angle) * r;
                    const y = Math.sin(angle) * r * 0.3;
                    
                    const alpha = 0.3 - (this.radius / 300);
                    const particleHue = (hue + (i / this.segments) * 60) % 360;
                    
                    const gradient = ctx.createRadialGradient(x, y, 0, x, y, 8);
                    gradient.addColorStop(0, `hsla(${particleHue}, 100%, 70%, ${alpha})`);
                    gradient.addColorStop(1, `hsla(${particleHue}, 100%, 50%, 0)`);
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(x, y, 4, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }

        // Initialize
        for (let i = 0; i < 500; i++) {
            stars.push(new Star());
        }

        for (let i = 0; i < 8; i++) {
            portalRings.push(new PortalRing(50 + i * 30));
        }

        function drawPortalCore() {
            ctx.save();
            ctx.translate(portal.x, portal.y);
            
            // Black hole center
            const coreGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 80);
            coreGradient.addColorStop(0, 'rgba(0, 0, 0, 1)');
            coreGradient.addColorStop(0.3, `hsla(${hue}, 100%, 50%, 0.8)`);
            coreGradient.addColorStop(0.6, `hsla(${hue + 60}, 100%, 60%, 0.4)`);
            coreGradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            
            ctx.fillStyle = coreGradient;
            ctx.beginPath();
            ctx.arc(0, 0, 80, 0, Math.PI * 2);
            ctx.fill();
            
            // Event horizon glow
            ctx.strokeStyle = `hsla(${hue}, 100%, 70%, 0.6)`;
            ctx.lineWidth = 3;
            ctx.beginPath();
            for (let i = 0; i < 50; i++) {
                const angle = (i / 50) * Math.PI * 2;
                const wave = Math.sin(angle * 5 + time * 0.1) * 5;
                const r = 40 + wave;
                const x = Math.cos(angle) * r;
                const y = Math.sin(angle) * r * 0.3;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.stroke();
            
            ctx.restore();
        }

        function spawnBurst(x, y) {
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 10, 0.2)';
            ctx.fillRect(0, 0, w, h);
            
            // Background gradient
            const bgGradient = ctx.createRadialGradient(portal.x, portal.y, 0, portal.x, portal.y, w);
            bgGradient.addColorStop(0, `hsla(${hue}, 50%, 10%, 0.1)`);
            bgGradient.addColorStop(1, 'rgba(0, 0, 5, 0.1)');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, w, h);
            
            // Update portal position (smooth follow)
            portal.x += (mouse.x - portal.x) * 0.05;
            portal.y += (mouse.y - portal.y) * 0.05;
            
            // Draw stars
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            // Draw portal rings
            portalRings.forEach(ring => {
                ring.update();
                ring.draw();
            });
            
            // Draw portal core
            drawPortalCore();
            
            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                if (!particles[i].update()) {
                    particles.splice(i, 1);
                } else {
                    particles[i].draw();
                }
            }
            
            // Spawn ambient particles
            if (Math.random() < 0.3) {
                const angle = Math.random() * Math.PI * 2;
                const dist = 200 + Math.random() * 300;
                particles.push(new Particle(
                    portal.x + Math.cos(angle) * dist,
                    portal.y + Math.sin(angle) * dist
                ));
            }
            
            hue = (hue + 0.5) % 360;
            time++;
            requestAnimationFrame(animate);
        }

        // Event listeners
        window.addEventListener('resize', () => {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            portal.x = w / 2;
            portal.y = h / 2;
        });

        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        canvas.addEventListener('mousedown', (e) => {
            mouse.down = true;
            spawnBurst(e.clientX, e.clientY);
        });

        canvas.addEventListener('mouseup', () => {
            mouse.down = false;
        });

        canvas.addEventListener('click', (e) => {
            spawnBurst(e.clientX, e.clientY);
        });

        animate();
    </script>
</body>
</html>
