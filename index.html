<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuck You DIREK!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Arial Black', 'Impact', sans-serif;
            font-size: 8rem;
            font-weight: 900;
            color: white;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.6),
                0 0 30px rgba(255, 255, 255, 0.4),
                5px 5px 15px rgba(0, 0, 0, 0.5),
                10px 10px 25px rgba(0, 0, 0, 0.3);
            animation: textPulse 2s ease-in-out infinite, textFloat 3s ease-in-out infinite;
            letter-spacing: 0.1em;
            line-height: 1.2;
        }

        @keyframes textPulse {
            0%, 100% {
                transform: scale(1);
                filter: brightness(1);
            }
            50% {
                transform: scale(1.05);
                filter: brightness(1.2);
            }
        }

        @keyframes textFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .emoji {
            font-size: 6rem;
            display: block;
            margin-bottom: 30px;
            animation: emojiSpin 3s ease-in-out infinite;
        }

        @keyframes emojiSpin {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }
            25% {
                transform: rotate(-15deg) scale(1.1);
            }
            75% {
                transform: rotate(15deg) scale(1.1);
            }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; width: 15px; height: 15px; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; width: 25px; height: 25px; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; width: 18px; height: 18px; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; width: 22px; height: 22px; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; width: 20px; height: 20px; }
        .particle:nth-child(6) { left: 60%; animation-delay: 0.5s; width: 16px; height: 16px; }
        .particle:nth-child(7) { left: 70%; animation-delay: 1.5s; width: 24px; height: 24px; }
        .particle:nth-child(8) { left: 80%; animation-delay: 2.5s; width: 19px; height: 19px; }
        .particle:nth-child(9) { left: 90%; animation-delay: 3.5s; width: 21px; height: 21px; }
        .particle:nth-child(10) { left: 15%; animation-delay: 4.5s; width: 17px; height: 17px; }

        /* Stars */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }
            .emoji {
                font-size: 4rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            .emoji {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
        <span class="emoji">ðŸ–•</span>
        <h1>FUCK YOU<br>DIREK!</h1>
    </div>

    <script>
        // Generate random stars
        function createStars() {
            const starCount = 50;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(star);
            }
        }

        // Add sparkle effect on click
        document.addEventListener('click', function(e) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'absolute';
            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            sparkle.style.width = '30px';
            sparkle.style.height = '30px';
            sparkle.style.background = 'white';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.animation = 'sparkleEffect 0.6s ease-out forwards';
            sparkle.style.zIndex = '1000';
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes sparkleEffect {
                    0% {
                        transform: scale(0) rotate(0deg);
                        opacity: 1;
                    }
                    100% {
                        transform: scale(2) rotate(180deg);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 600);
        });

        // Initialize
        window.addEventListener('DOMContentLoaded', createStars);

        // Add keyboard interaction
        document.addEventListener('keypress', function(e) {
            const h1 = document.querySelector('h1');
            const emoji = document.querySelector('.emoji');
            
            h1.style.transform = 'scale(1.1)';
            emoji.style.transform = 'rotate(360deg)';
            
            setTimeout(() => {
                h1.style.transform = 'scale(1)';
                emoji.style.transform = 'rotate(0deg)';
            }, 300);
        });
    </script>
</body>
</html>
