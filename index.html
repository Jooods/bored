<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navigation Cards</title>
        <link rel="icon" type="image/png" href="logo.jpg">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
                min-height: 100vh;
                padding: 40px 20px;
            }

            .container {
                max-width: 1400px;
                margin: 0 auto;
            }

            .header {
                text-align: center;
                margin-bottom: 50px;
            }

            h1 {
                color: white;
                font-size: 3rem;
                margin-bottom: 15px;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            }

            .subtitle {
                color: rgba(255, 255, 255, 0.7);
                font-size: 1.2rem;
            }

            .cards-grid {
                display: flex;
                flex-direction: column;
                gap: 40px;
                padding: 20px;
            }

            .section-header {
                color: #fff;
                font-size: 1.8rem;
                margin: 20px 0 10px;
                padding-bottom: 10px;
                border-bottom: 2px solid #333;
            }

            .section-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                gap: 30px;
                margin-bottom: 30px;
            }

            .card {
                background: white;
                border-radius: 20px;
                padding: 35px;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 10px 30px rgba(0,0,0,0.5);
                position: relative;
                overflow: hidden;
                border: 3px solid transparent;
            }

            .card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 5px;
                background: linear-gradient(90deg, #333, #000);
                transform: scaleX(0);
                transition: transform 0.3s ease;
            }

            .card:hover {
                transform: translateY(-10px) scale(1.02);
                box-shadow: 0 20px 50px rgba(255,255,255,0.1);
                border-color: #333;
            }

            .card:hover::before {
                transform: scaleX(1);
            }

            .card:active {
                transform: translateY(-5px) scale(1.01);
            }

            .card-icon {
                width: 80px;
                height: 80px;
                background: linear-gradient(135deg, #333, #000);
                border-radius: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 25px;
                font-size: 40px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                transition: transform 0.3s ease;
            }

            .card:hover .card-icon {
                transform: scale(1.1) rotate(5deg);
            }

            .card-title {
                font-size: 1.75rem;
                font-weight: bold;
                color: #000;
                margin-bottom: 15px;
            }

            .card-description {
                color: #666;
                font-size: 1rem;
                line-height: 1.7;
                margin-bottom: 20px;
            }

            .card-footer {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 20px;
                padding-top: 20px;
                border-top: 1px solid #eee;
            }

            .card-link {
                display: inline-flex;
                align-items: center;
                color: #000;
                font-weight: 600;
                text-decoration: none;
                font-size: 1rem;
                transition: all 0.3s ease;
                padding: 8px 16px;
                border-radius: 8px;
                background: rgba(0, 0, 0, 0.05);
            }

            .card-link:hover {
                color: white;
                background: linear-gradient(135deg, #333, #000);
            }

            .card-link svg {
                margin-left: 8px;
                transition: transform 0.3s ease;
            }

            .card:hover .card-link svg {
                transform: translateX(5px);
            }

            .click-hint {
                display: flex;
                align-items: center;
                gap: 8px;
                color: #999;
                font-size: 0.85rem;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .card:hover .click-hint {
                opacity: 1;
            }

            .badge {
                position: absolute;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #4a4a4a 0%, #000 100%);
                color: white;
                padding: 6px 14px;
                border-radius: 20px;
                font-size: 0.75rem;
                font-weight: bold;
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
            }

            /* Ripple effect */
            .ripple {
                position: absolute;
                border-radius: 50%;
                background: rgba(0, 0, 0, 0.3);
                transform: scale(0);
                animation: ripple-animation 0.6s ease-out;
                pointer-events: none;
            }

            @keyframes ripple-animation {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }

            /* Tooltip */
            .tooltip {
                position: fixed;
                background: rgba(0, 0, 0, 0.95);
                color: white;
                padding: 8px 12px;
                border-radius: 6px;
                font-size: 0.85rem;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.2s;
                z-index: 1000;
                white-space: nowrap;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .tooltip.show {
                opacity: 1;
            }

            /* Loading indicator */
            .loading {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                padding: 30px 40px;
                border-radius: 15px;
                box-shadow: 0 10px 40px rgba(0,0,0,0.5);
                display: none;
                z-index: 2000;
                border: 2px solid #000;
            }

            .loading.show {
                display: block;
            }

            .loading-spinner {
                width: 50px;
                height: 50px;
                border: 4px solid #f3f3f3;
                border-top: 4px solid #000;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin: 0 auto 15px;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            .loading-text {
                text-align: center;
                color: #000;
                font-weight: 600;
            }

            /* Search bar */
            .search-container {
                max-width: 600px;
                margin: 0 auto 40px;
            }

            .search-box {
                width: 100%;
                padding: 18px 24px;
                font-size: 1.1rem;
                border: 2px solid rgba(255, 255, 255, 0.2);
                border-radius: 50px;
                box-shadow: 0 5px 20px rgba(0,0,0,0.3);
                outline: none;
                transition: all 0.3s ease;
                background: white;
                color: #000;
            }

            .search-box:focus {
                box-shadow: 0 8px 30px rgba(255,255,255,0.1);
                transform: translateY(-2px);
                border-color: rgba(255, 255, 255, 0.3);
            }

            .search-box::placeholder {
                color: #999;
            }

            /* No results message */
            .no-results {
                text-align: center;
                color: white;
                font-size: 1.3rem;
                padding: 60px 20px;
                display: none;
            }

            .no-results.show {
                display: block;
            }

            /* Responsive */
            @media (max-width: 768px) {
                h1 {
                    font-size: 2.2rem;
                }

                .subtitle {
                    font-size: 1rem;
                }

                .cards-grid {
                    grid-template-columns: 1fr;
                    gap: 20px;
                }

                .card {
                    padding: 25px;
                }

                .card-icon {
                    width: 70px;
                    height: 70px;
                    font-size: 35px;
                }

                .card-title {
                    font-size: 1.5rem;
                }
            }
        </style>
    </head>
    <body>

        <script>

                    url: "https://connect.huaweicloud.com/intl/en-us/courses/learn/Learning/sp:cloudEdu_en?courseNo=C101684918522492515&courseType=1",  
                    icon: "ðŸš€",

                {

                    description: "Learn how to migrate your on-premises MySQL databases to Huawei Cloud with minimal downtime and maximum efficiency.",
                    url: "https://lab.huaweicloud.com/intl/en-us/experiment-detail_1899",

                },
                {

                    title: "Using SMS to Migrate Servers",
                    description: "Step-by-step guide on using Server Migration Service (SMS) to migrate physical, virtual, and cloud servers to Huawei Cloud.",

                    icon: "ðŸ”„",
                    badge: "Migration"
                }
            ];

            let allCards = [];

            // Function to create ripple effect
            function createRipple(event, card) {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                
                const rect = card.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = event.clientX - rect.left - size / 2;
                const y = event.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                
                card.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            }

            // Function to show loading
            function showLoading(siteName) {
                const loading = document.getElementById('loading');
                loading.querySelector('.loading-text').textContent = `Opening ${siteName}...`;
                loading.classList.add('show');
            }

            // Function to show tooltip
            function showTooltip(text, x, y) {
                const tooltip = document.getElementById('tooltip');
                tooltip.textContent = text;
                tooltip.style.left = x + 'px';
                tooltip.style.top = y + 10 + 'px';
                tooltip.classList.add('show');
            }

            function hideTooltip() {
                const tooltip = document.getElementById('tooltip');
                tooltip.classList.remove('show');
            }

            // Function to create cards
            function createCards(cardsToShow = cardsData) {
                const container = document.getElementById('cardsContainer');
                container.innerHTML = '';
                
                // Group cards by section
                const sections = {};
                cardsToShow.forEach(card => {
                    const section = card.section || 'Other';
                    if (!sections[section]) {
                        sections[section] = [];
                    }
                    sections[section].push(card);
                });

                // Create sections and their cards
                Object.entries(sections).forEach(([sectionName, sectionCards]) => {
                    // Add section header
                    const sectionHeader = document.createElement('h2');
                    sectionHeader.className = 'section-header';
                    sectionHeader.textContent = sectionName;
                    container.appendChild(sectionHeader);
                    
                    // Create section container
                    const sectionContainer = document.createElement('div');
                    sectionContainer.className = 'section-container';
                    container.appendChild(sectionContainer);
                    
                    // Add cards to section
                    sectionCards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.classList.add('card');
                    cardElement.dataset.title = card.title.toLowerCase();
                    cardElement.dataset.description = card.description.toLowerCase();
                    
                    cardElement.innerHTML = `
                        ${card.badge ? `<span class="badge">${card.badge}</span>` : ''}
                        <div class="card-icon">${card.icon}</div>
                        <h2 class="card-title">${card.title}</h2>
                        <p class="card-description">${card.description}</p>
                        <div class="card-footer">
                            <a href="${card.url}" target="_blank" rel="noopener noreferrer" class="card-link" onclick="event.stopPropagation()">
                                Visit Site
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M5 12h14M12 5l7 7-7 7"/>
                                </svg>
                            </a>
                            <span class="click-hint">
                                ðŸ‘† Click anywhere
                            </span>
                        </div>
                    `;
                    
                    // Add click event to entire card
                    cardElement.addEventListener('click', function(e) {
                        if (e.target.tagName !== 'A' && !e.target.closest('a')) {
                            createRipple(e, this);
                            showLoading(card.title);
                            window.open(card.url, '_blank');
                            setTimeout(() => {
                                document.getElementById('loading').classList.remove('show');
                            }, 800);
                        }
                    });

                    // Add hover tooltip
                    cardElement.addEventListener('mouseenter', function(e) {
                        showTooltip(`Click to visit ${card.title}`, e.pageX, e.pageY);
                    });

                    cardElement.addEventListener('mousemove', function(e) {
                        showTooltip(`Click to visit ${card.title}`, e.pageX, e.pageY);
                    });

                    cardElement.addEventListener('mouseleave', function() {
                        hideTooltip();
                    });
                    
                    // Add ripple effect when clicking the link
                    const link = cardElement.querySelector('.card-link');
                    link.addEventListener('click', function(e) {
                        createRipple(e, cardElement);
                        showLoading(card.title);
                    });
                    
                    sectionContainer.appendChild(cardElement);
                    allCards.push(cardElement);
                });
            });
        }

        // Search functionality
        function searchCards() {
            const searchInput = document.getElementById('searchBox');
            if (!searchInput) return;
            
            const searchTerm = searchInput.value.toLowerCase();
            const noResults = document.getElementById('noResults');
            
            if (!searchTerm) {
                allCards.forEach(card => {
                    const section = card.closest('.section-container');
                    if (section) {
                        section.style.display = 'grid';
                    }
                    card.style.display = 'block';
                });
                
                document.querySelectorAll('.section-header').forEach(header => {
                    header.style.display = 'block';
                });
                
                if (noResults) {
                    noResults.classList.remove('show');
                }
                return;
            }

            let hasResults = false;
            const sectionsWithResults = new Set();
            
            allCards.forEach(card => {
                const title = card.dataset.title || '';
                const description = card.dataset.description || '';
                const sectionContainer = card.closest('.section-container');
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    card.style.display = 'block';
                    if (sectionContainer) {
                        sectionsWithResults.add(sectionContainer);
                    }
                    hasResults = true;
                } else {
                    card.style.display = 'none';
                }
            });

            // Show/hide sections based on results
            document.querySelectorAll('.section-container').forEach(section => {
                const hasVisibleCards = Array.from(section.children).some(
                    child => child.style.display !== 'none'
                );
                section.style.display = hasVisibleCards ? 'grid' : 'none';
            });

            // Show/hide section headers based on visible sections
            document.querySelectorAll('.section-header').forEach(header => {
                const sectionName = header.textContent.trim();
                const nextElement = header.nextElementSibling;
                header.style.display = nextElement && 
                    nextElement.classList.contains('section-container') && 
                    nextElement.style.display !== 'none' ? 'block' : 'none';
            });

            // Show/hide no results message
            if (noResults) {
                noResults.classList.toggle('show', !hasResults);
            }
        }

            // Initialize
            window.addEventListener('DOMContentLoaded', function() {
                createCards();
                
                // Add search event listener
                const searchBox = document.getElementById('searchBox');
                if (searchBox) {
                    searchBox.addEventListener('input', searchCards);
                    
                    // Add keyboard shortcuts
                    document.addEventListener('keydown', function(e) {
                        if (e.key === '/' && document.activeElement !== searchBox) {
                            e.preventDefault();
                            searchBox.focus();
                        }
                    });
                }
            });
        </script>
