<!DOCTYPE html>
<html>
<head>
  <title>wala lang</title>
</head>
<body>
  <button id="loginBtn">Login</button>

  <script>
    const messages = [
      "Gagi wag!",
      "Wait lang?",
      "Di ka pa rin nadala?",
      "Pindot ka pa!",
      "HAHAHA!",
      "Ayun na naman oh!",
      "Teka lang!",
      "Stop na baka maadik ka!",
      "Sige pa pindot lang!",
      "Ano bang ginagawa mo?"
    ];

    function randomMessage() {
      return messages[Math.floor(Math.random() * messages.length)];
    }

    function infiniteAlerts() {
      alert(randomMessage());
      // Automatically trigger another alert after user clicks OK
      setTimeout(infiniteAlerts, 100);
    }

    document.getElementById("loginBtn").onclick = function() {
      infiniteAlerts();
    };
  </script>
</body>
</html>
